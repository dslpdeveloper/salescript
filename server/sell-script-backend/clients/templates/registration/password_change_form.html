{% extends "base.html" %}
{% load bootstrap3 i18n %}
{% block main %}
        <div class="row">
            <div class="col-md-offset-4 col-md-8 content-page margin-top-20 margin-bottom-65">
                <h1 class="page-header">{% trans 'Password change' %}</h1>
                <form action="" role="form" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            OK
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
{% endblock %}
